name: Test all workspaces

on: [push]

jobs:
  test:
    name: test all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "yarn"
      - run: yarn install
      - run: yarn build:all
      - run: yarn test
